server:
  port: 8119

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/querydsl
    username: root
    password:
    driver-class-name:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org.hibernate.sql: debug
    #org.hibernate.type: trace